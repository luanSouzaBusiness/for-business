<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <script src="index.js" type="module" defer></script> -->
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Luan Souza for business">
    <meta name="author" content="Queiroz, Isaias">
    <link rel="stylesheet" href=".\style.css">
    <link rel="icon" type="image/x-icon" href="https://user-images.githubusercontent.com/113393140/189775732-e6f888f1-a97d-4945-be4d-c0db2ffe191e.png">
    <script src="https://kit.fontawesome.com/03591432bb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Luan Souza | for business</title>
</head>
<body class="gradient">
    <main class="container">
        <!--Photo-->
        <div align="center" name="foto" class="photo">
            <p>
                <img src="https://user-images.githubusercontent.com/113393140/192902490-1e3c37ca-97f6-47e4-8161-f3c7567a6fcf.jpeg">
            </p>
        </div>

        <!--Title-->
        <div class="title reflected">
            <div>Luan Souza</div>
            <div>Luan Souza</div>
        </div>

        <!--Bio-->
        <div class="bio">
            <div>Atleta, graduando em nutrição</div>
            <div>Entre em contato e começe ja uma consultoria.</div> 
        </div>

        <!--Links-->
        <div class="container-icons">
            <div class="icons">
                <a href="https://www.instagram.com/l.souzz97/" class="icon icon--instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        
            <div class="icons">
                <a href="https://api.whatsapp.com/send?phone=5571996825534&text=Ol%C3%A1%2C%20gostaria%20de%20saber%20um%20pouco%20mais%20sobre%20o%20seu%20trabalho!" class="icon icon--whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>

        <!--E-mail-->
        <form class="form" target="_blank" action="https://formsubmit.co/i.queiroz.da@gmail.com" method="POST">
            <div class="form--title">Contato</div>
            <div id="mensagem" class="mensagem" hidden>Sua solicitação foi enviada com sucesso. Logo entrarei em contato.</div>
            <div id="email" class="row">
                <div class="inputbox">
                    <input type="text" id="nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="sobrenome"  required>
                    <label for="sobrenome">Sobrenome</label>
                </div>
            </div>
            <div id="email" class="row">
                <div class="inputbox">
                    <input type="text" id="e-mail"  required>
                    <label for="e-mail">E-mail</label>
                </div>
            </div>
            <div id="email" class="row">
                <div class="inputbox">
                    <input type="text" id="watsapp"  required>
                    <label for="watsapp">WhatsApp</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="idade"  required>
                    <label for="idade">Idade</label>
                </div>
            </div>
            <div id="email" class="row">
                <div class="inputbox">
                    <input type="text" id="altura"  required>
                    <label for="altura">Altura</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="peso"  required>
                    <label for="peso">Peso atual</label>
                </div>
            </div>
            <div id="email" class="row">
                <div class="inputbox--textarea">
                    <textarea type="text-area" id="objetivo" rows="5" required="true"></textarea>
                    <label for="objetivo">Objetivo</label>
                </div>
            </div>

            <input type="hidden" name="_captcha" value="false" />
            <div class="row">
                <button id="btn-send" class="button" type="submit" onclick="escondeDiv()">
                    <span class="text">Enviar</span>
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </form>
    </main>
    <!--Footer-->
    <footer>
        <div class="row">
            <p align="center" style="font-size: 0.7rem; line-height: 1rem;">
                <a href="https://www.instagram.com/isaiasrqueiroz/" target="_blank" title="Queiroz, Isaias">Queiroz, Isaias</a> &#169 2022
            </p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $("#btn-send").click(function() {
                $('div[id*="email"]').hide();
                $('div[id*="mensagem"]').show();
            });
        });
    </script>
</body>
</html>
