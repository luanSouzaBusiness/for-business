<style>
  * {
    box-sizing: border-box;
    font-family:"Montserrat", sans-serif;
    margin: 0;
    padding: 0;
  }
  
  :root {
    --clr-gray: #37474f;
    --clr-gray-light: #b0bec5;
  }

  body {
    margin: 2rem;
    color: #ffffff!important;
    font-size: 1.1rem!important;
    line-height: 1.5rem!important;
    text-align: center!important;
  }

  .container-fluid {
    max-width: 100%;
    margin-bottom: 3rem;
  }

  /* BACKGROUND */
  .gradient {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #151515 0%, #301B3F 40%, #476D7C 60%, #77ABB7 100%);
    background-size: 200% 200%;
    background-repeat: no-repeat;
    animation: colors 15s linear infinite alternate;
  }

  @keyframes colors {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  /* PHOTO */
  .photo {
    margin-top: 40px;
    margin-bottom: 40px;
  }

  .photo img {
    border-radius: 50%;
    max-width: 250px;
  }

  /* TITLE */
  .title h1 {
    font-weight: 800;
    font-size: 2.5rem;
    line-height: 3rem;;
  }

  /* CARD */
  .wrapper-flex {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .container {
    overflow: hidden;
    box-shadow: 0px 2px 8px 0px var(--clr-gray-light);
    text-align: center;
    border-radius: 1rem;
    position: relative;
    width: 350px;
    margin-bottom: 1rem;
    margin-left: 1rem;
    cursor: pointer;
  }

  .profile-img {
    width: 5rem;
    clip-path: circle(40px at center);
    margin-top: 1rem;
    margin-bottom: 1rem;
    margin-right: 2rem;
  }

  .name {
    font-weight: bold;
    font-size: 1.5rem;
    text-align: initial;
    margin: 2rem 1rem 0rem;
  }

  .description {
    margin: 0rem 1rem 1rem;
    font-size: 0.9rem;
    text-align: initial;
  }

  /* FOOTER */
  footer {
    font-size: 0.8rem;
    line-height: 1rem;
    padding-top: 5rem;
  }

  footer a {
    text-decoration: none;
    color: #ffffff;
  }

  footer a:hover {
    color: #77ABB7;
  }

  .stretched-link::after {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 1;
    pointer-events: auto;
    content: "";
    background-color: rgba(0,0,0,0);
  }
</style>
